<!DOCTYPE html>
<html>
  <head>
    <title>Things he likes to do</title>
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="a.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div>
      <h1 id="title" class="p-3 mb-2 bg-dark text-white"></h1>
    </div>

    <div>
      <div id="hobbies" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#hobbies" data-slide-to="0" class="active"></li>
          <li data-target="#hobbies" data-slide-to="1"></li>
          <li data-target="#hobbies" data-slide-to="2"></li>
          <li data-target="#hobbies" data-slide-to="3"></li>
          <li data-target="#hobbies" data-slide-to="4"></li>
          <li data-target="#hobbies" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="eat.jpg" alt="Eat">
            <div class="carousel-caption">
              <p>Eating</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="sleep.jpg" alt="Sleep">
            <div class="carousel-caption">
              <p>Sleeping</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="pout.jpg" alt="Pout">
            <div class="carousel-caption">
              <p>Pouting</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="hugging-flag.jpeg" alt="Hugging-flag">
            <div class="carousel-caption">
              <p>Hugging Flag</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="being-a-meme.jpg" alt="Being-a-meme">
            <div class="carousel-caption">
              <p>Being A Meme</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="being-sassy.jpg" alt="Being-sassy">
            <div class="carousel-caption">
              <p>Being Sassy</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#hobbies" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#hobbies" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div>
      <a class="btn btn-outline-secondary" href="index.html" role="button">Back</a>
    </div>
  </body>
</html>
